<!--Login Page Starts-->
<section id="login">
  <div class="container-fluid">
    <div class="row full-height-vh m-0">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="card">
          <div class="card-content">
            <div class="card-body login-img">
              <div class="row m-0">
                <div class="col-lg-12 col-md-12 bg-white px-4 text-center">
                  <!-- <img src="assets/img/logos/al-huda-logo-dashboard.png"> -->
                  <img [src]="imageUrl">
                </div>
              </div>
              <div class="row m-0">
                <div class="col-lg-12 col-md-12 bg-white px-4 pt-3">
                  <h4 class="card-title mb-2 text-center">Login</h4>
                  <p class="card-text mb-3">
                    Welcome back, please login to your account.
                  </p>
                  <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Email" formControlName="email" required />
                      <small class="form-text text-muted danger"
                        *ngIf="email.invalid && (loginForm.get('email').dirty || loginForm.get('email').touched)">
                        <div *ngIf="email.errors?.required">
                          Please enter Email.
                        </div>
                        <div *ngIf="email.errors?.pattern">
                          Please enter a valid email.
                        </div>
                        <!-- <div *ngIf="email.errors?.emailExist">
                          Oops..!! Email Already Taken.
                        </div> -->
                      </small>
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control" placeholder="Password" formControlName="password"
                        required />
                      <small class="form-text text-muted danger"
                        *ngIf="!loginForm.get('password').valid && (loginForm.get('password').dirty || loginForm.get('password').touched)">Please
                        enter a password</small>
                    </div>
                    <div class="fg-actions d-flex justify-content-between">
                      <div class="login-btn">
                        <a [routerLink]="['/ng/pages/register']" class="text-decoration-none">
                          <button class="btn btn-outline-primary">
                            Register
                          </button>
                        </a>
                      </div>
                      <div class="recover-pass ">
                        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
                      </div>
                    </div>
                  </form>

                </div>

              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<ngx-loading [show]="loading"></ngx-loading>
<!--Login Page Ends-->

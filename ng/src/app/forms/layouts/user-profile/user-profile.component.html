    <div class="col-md-7">
      <div class="card">
        <div class="card-header pb-2">
          <h4 class="card-title text-center" id="hidden-label-colored-controls">User Profile</h4>
      
        </div>
        <div class="card-content">
          <div class="px-3">
            <form class="form" [formGroup]="userProfileForm" (ngSubmit)="updateUser()" novalidate>
              <div class="form-body">
                <h4 class="form-section"><i class="ft-info"></i> About User</h4>
                <div class="row">
                  <div class="form-group col-md-6 mb-2">
                    <label class="sr-only" for="userinput1">First Name</label>
                    <input type="text" id="userinput1" class="form-control border-primary" placeholder="First Name" formControlName="firstName" required>
                    <small class="form-text text-muted danger"
                    *ngIf="!userProfileForm.get('firstName').valid && (userProfileForm.get('firstName').dirty || userProfileForm.get('firstName').touched)">Please
                    enter First Name</small>
                  </div>
                  <div class="form-group col-md-6 mb-2">
                    <label class="sr-only" for="userinput2">Last Name</label>
                    <input type="text" id="userinput2" class="form-control border-primary" placeholder="Last Name" formControlName="lastName" required>
                    <small class="form-text text-muted danger"
                    *ngIf="!userProfileForm.get('lastName').valid && (userProfileForm.get('lastName').dirty || userProfileForm.get('lastName').touched)">Please
                    enter Last Name</small>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-md-6 mb-2">
                    <label class="sr-only" for="userinput1">Email</label>
                    <input type="text" id="userinput1" class="form-control border-primary" placeholder="Email" formControlName="email" required  >
                  </div>
                  <div class="form-group col-md-6 mb-2">
                    <label class="sr-only" for="userinput2">Mobile Number</label>
                    <input type="text" id="userinput2" class="form-control border-primary" placeholder="Mobile Number" formControlName="phoneNumber" required >
                  </div>
                </div>
               
                <div class="row">
                  <div class="form-group col-md-6 mb-2">
                    <label class="sr-only" for="userinput1">City</label>
                    <select id="projectinput7" class="form-control" formControlName="city" required > 
                      <option value="" selected="" disabled="">City</option>
                      <option *ngFor="let city of cities" [ngValue]="city">{{city}}</option>   
                    </select>
                    <small class="form-text text-muted danger"
                    *ngIf="!userProfileForm.get('city').valid && (userProfileForm.get('city').dirty || userProfileForm.get('city').touched)">Please
                    select City</small>
                  </div>
                  <div class="form-group col-md-6 mb-2">
                    <label class="sr-only" for="userinput2">State</label>
                    <select id="projectinput7" class="form-control" formControlName="state" required >
                      <option value="" selected="" disabled="">State</option>
                      <option *ngFor="let state of states" [ngValue]="state">{{state}}</option>
                    </select>
                    <small class="form-text text-muted danger"
                    *ngIf="!userProfileForm.get('state').valid && (userProfileForm.get('state').dirty || userProfileForm.get('state').touched)">Please
                    select State</small>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-md-6 mb-2">
                    <label class="sr-only" for="userinput1">Country</label>
                    <select id="projectinput7" class="form-control" formControlName="country" required>
                      <option value="" selected="" disabled="">Country</option>
                      <option *ngFor="let value of country" [ngValue]="value">{{value}}</option>                 
                    </select>
                    <small class="form-text text-muted danger"
                    *ngIf="!userProfileForm.get('country').valid && (userProfileForm.get('country').dirty || userProfileForm.get('country').touched)">Please
                    select Country</small>
                  </div>
                  <div class="form-group col-md-6 mb-2">
                    <label class="sr-only" for="userinput2">Zipcode</label>
                    <input type="text" id="userinput2" class="form-control border-primary" placeholder="Pincode" formControlName="zipCode" required>
                    <small class="form-text text-muted danger"
                    *ngIf="!userProfileForm.get('zipCode').valid && (userProfileForm.get('zipCode').dirty || userProfileForm.get('zipCode').touched)">Please
                    enter Pincode</small>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-12 mb-2">
                    <label class="sr-only" for="userinput8">Address</label>
                    <textarea id="userinput8" rows="5" class="form-control border-primary"  placeholder="Address" formControlName="address" required></textarea>
                    <small class="form-text text-muted danger"
                    *ngIf="!userProfileForm.get('address').valid && (userProfileForm.get('address').dirty || userProfileForm.get('address').touched)">Please
                    enter your Address</small>
                  </div>
                </div>
              </div>
               <div class="form-actions right">
                <button type="button" class="btn btn-raised btn-warning mr-1" (click)=cancelUser();>
                  <i class="ft-x"></i> Cancel
                </button>
                <button type="submit" class="btn btn-raised btn-primary"  [disabled]="userProfileForm.invalid">
                  <i class="fa fa-check-square-o"></i> Update
                </button>
              </div>
            </form>

          </div>
